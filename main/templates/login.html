<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LungWell - Login </title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/short.webp' %}" style="border-radius: 0.75rem;">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-image" style="background-image: url({% static 'images/login.png' %});">
            
        </div>
        <div class="login-form">
            <h2>Welcome Back</h2>
            <form id="loginForm" method="post">
                {% csrf_token %}
                {{form.errors}}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" name="username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                
                <div class="form-extras" style="float: right;">
                    <!-- <a href="#">Forgot Password?</a> -->
                    <a href="{% url 'reg' %}">Create Account</a>
                </div>
                
                <div id="errorMessage" class="error-message">
                    Invalid username or password
                </div>
                
                <!-- <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="fa-brands fa-google"></a>
                        <a href="#" class="fa-brands fa-facebook-f"></a>
                        <a href="#" class="fa-brands fa-apple"></a>
                    </div>
                </div> -->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            {% for message in messages %}
                Swal.fire({
                    title: 'Alert',
                    text: "{{ message }}",
                    icon: '{% if message.tags == "success" %}success{% else %}error{% endif %}',
                    confirmButtonText: 'OK'
                });
            {% endfor %}
        });
    </script>
{% endif %}
</body>
</html>
